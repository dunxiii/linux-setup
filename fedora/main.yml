---
# First run:
# sudo dnf install ansible

- hosts: all

  connection: local
  gather_facts: yes
  become: yes

  vars:
    ansible_user: jaso
    ansible_sudo_pass: "{{ ansible_ssh_pass }}"
    msg: |
          Good gnome extentions to install:
          - Clipboard Indicator
          - Dash to Dock
          - No Topleft Hot Corner
          - Refresh wifi connections
          - Sound Input & Output Device Chooser
          - Top Panel Workspace Scroll
          - Topicons plus

  vars_prompt:
    - name: ansible_ssh_pass
      prompt: "Your password"
      private: yes

  tasks:

    - name: Enable passwordless sudo
      lineinfile:
        path: /etc/sudoers
        state: present
        regexp: '^%wheel'
        line: '%wheel ALL=(ALL) NOPASSWD: ALL'
        validate: 'visudo -cf %s'

    - name: Enable RPM Fusion
      dnf:
        name: "{{ packages }}"
        state: present
      vars:
        packages:
        - https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-30.noarch.rpm
        - https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-30.noarch.rpm

    - name: Add Riot repository
      yum_repository:
        name: Riot
        baseurl: https://copr-be.cloud.fedoraproject.org/results/taw/Riot/fedora-$releasever-$basearch/
        gpgkey: https://copr-be.cloud.fedoraproject.org/results/taw/Riot/pubkey.gpg
        description: Riot

    - name: Add VSCode repository
      yum_repository:
        name: VSCode
        baseurl: https://packages.microsoft.com/yumrepos/vscode
        gpgkey: https://packages.microsoft.com/keys/microsoft.asc
        description: VSCode

    - name: Check for nVidia gpu
      shell: lspci | grep -qi nvidia
      ignore_errors: yes
      changed_when: False
      register: nvidiaPresent

    - name: Install nVidia drivers
      dnf:
        name: "{{ packages }}"
        state: present
      vars:
        packages:
        - xorg-x11-drv-nvidia
        - akmod-nvidia
      when: nvidiaPresent.rc == 0

    - name: Install rpm packages
      dnf:
        name: "{{ packages }}"
        state: present
      vars:
        packages:
        - chromium
        - code
        - curl
        - dconf-editor
        - ffmpeg # for widevine (netflix) and youtube(?)
        - gnome-mpv
        - gnome-tweaks
        - htop
        - moby-engine # docker
        - nextcloud-client
        - nextcloud-client-nautilus
        - nmap
        - pwgen
        - ranger
        - remmina
        - riot
        #- snapd
        - transmission
        - unar
        - vim
        - virt-manager
        - xclip
        #- libgnome-keyring

    - name: Append jaso to docker group
      user:
        name: jaso
        append: yes
        groups: docker

    - name: Append jaso to libvirt group
      user:
        name: jaso
        append: yes
        groups: libvirt

    - name: Install standard snap packages
      snap:
        name: "{{ packages }}"
      vars:
        packages:
        - spotify # lpf-spotify-client

    - name: Enable services
      systemd:
        name: "{{ item }}"
        state: started
        enabled: yes
      with_items:
        - sshd
        - docker

    - name: Set gsettings
      shell: ./gsettings.sh
      become: false

    - debug:
        msg: "{{ msg.split('\n') }}"
